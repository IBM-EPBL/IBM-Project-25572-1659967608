<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak with us</title>
</head>
<body>
    <h1>Want to chat with us?</h1>
    <h2><i>click the icon below</i></h2>
</body>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "55dc4a86-20c6-4e54-a78a-6dde871eae96", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "67260bf4-d0f2-4f9d-938a-08f4cb65a19f", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</html>
